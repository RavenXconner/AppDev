<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppDev Landing Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            text-align: center;
        }

        /* Activity Links */
        .activities {
            margin-top: 30px;
            text-align: center;
        }

        .activity-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .activity-link:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav a {
                font-size: 1rem;
                margin: 0 10px;
            }

            .container {
                padding: 20px;
                margin: 20px;
            }

            h2 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .activity-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>AppDev</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Activities</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <h2>Welcome to AppDev</h2>
    <p>This is where I store my activities. Explore and enjoy!</p>

    <div class="activities">
        <h2>Activities</h2>
        <a class="activity-link" href="activity1.html">Go to Activity 1</a>
        <a class="activity-link" href="activity2.html">Go to Activity 2</a>
    </div>
</div>

<footer>
    <p>Email: rodillon.javy.32181@gmail.com</p>
</footer>

</body>
</html>
